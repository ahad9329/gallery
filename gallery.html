<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>Photo Gallery</h1>
        </div>
    </header>

    <section id="nature" class="gallery-section">
        <div class="container">
            <h2>Nature</h2>
            <div class="gallery">
                <img src="nature 1.jpg" alt="Nature 1" width="280" height="400">
                <img src="nature 2.jpg" alt="Nature 2" width="280" height="400">
                <img src="nature 3.jpg" alt="Nature 3" width="280" height="400">
            </div>
        </div>
    </section>

    <section id="street" class="gallery-section">
        <div class="container">
            <h2>Street</h2>
            <div class="gallery">
                <img src="street1.jpg" alt="Street 1" width="280" height="400">
                <img src="street2.jpg" alt="Street 2" width="280" height="400">
                <img src="street3.jpg" alt="Street 3" width="280" height="400">
            </div>
        </div>
    </section>

    <section id="portraits" class="gallery-section">
        <div class="container">
            <h2>Portraits</h2>
            <div class="gallery">
                <img src="potrait1.jpg" alt="Portrait 1" width="280" height="400">
                <img src="potrait2.jpg" alt="Portrait 2" width="280" height="400">
                <img src="potrait 3.jpg" alt="Portrait 3" width="280" height="400">
            </div>
        </div>
    </section>

</body>
</html>
